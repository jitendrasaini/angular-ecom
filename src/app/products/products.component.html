<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let prod of products">
    <div class="card h-100">
      <a href="#">
        <img class="card-img-top" src="/assets/img/{{prod.product_image}}" alt="">
      </a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{prod.product_name}}</a>
        </h4>
        <h5>${{prod.price}}</h5>
        <p class="card-text">{{prod.product_desc}}</p>
      </div>
      <!--<div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>-->
    </div>
  </div>
</div>
